<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Formulario Ejemplo</title> 
    <link rel="stylesheet" href="stylesformulario.css"> 
</head>
<body>
    <div class="form-container">
        <h1>formulario de inscripción</h1> 
        <form action="#" method="POST"> 

            <label for="nombre">Nombre Completo:</label> 
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre completo" required> 
            <label for="correo">Correo Electrónico</label>
            <input type="text"id="correo" name="coreo" placeholder="Escribe tu Correo Electrónico"required> 
            <label for="curso">Selecciona un cuso</label>
            <select id="curso" name="curso">
                <option id="HTML Básico">HTML Básico</option>
                <option id="CSS Básico">CSS Básico</option>
                <option id="Java Script Básico">Java Script Básico</option>
            </select>

            <div class="radio-group">
                <label>Modalidad del curso:</label>

               <label ><input type="radio" name="mode" value="Online" required>Online</label>

               <label ><input type="radio" name="mode" value="Presencial" required>Precencial</label>
            </div>    
             <div class="checkbox-group">
                <label>Temas de interés:</label>

               <label ><input type="checkbox" id="Fronted" name="interés" value="Fronted" >Fronted</label>

               <label ><input type="checkbox" id="Backend" name="interés" value="Backend" >Backend</label>

               <label ><input type="checkbox" id="Fullstack" name="interés" value="Fullstack" >Fullstack</label>
            </div>   
            
            <center>
            <button type="submit">Enviar</button> 

            <button type="reset">Limpiar</button> 
            </center>
        </form>
    </div>
</body>
</html>
